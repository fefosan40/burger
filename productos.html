<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <a class="indice text-dark " href="/index.html" >Inicio</a>
    <a class="indice text-dark" href="/sobrenosotros.html">Sobre Nosotros</a>
    <a class="indice text-dark" href="/contacto.html">Contacto</a>


    <h1>PRODUCTOS  <a href="#carrito"type="button" class="btn btn-warning"
  
      style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
      Mi Carrito
    </a>
  </h1>


  <div class="row" id="productos">

  </div>
</div>
  <template id="template-producto">
    <div class="col-12 mb-2 col-md-4">
      <div class="card border-warning">
        <img src="" alt="" class="card-img-top"/>
        <div class="card-body">
          <h5>Producto</h5>
          <p>Precio</p>
           <strong>Stock:</strong>
          <button class="btn btn-warning">Agregar al Carrito</button>
        </div>
      </div>
    </div>
  </template>
<template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
            vaciar todo
        </button>
        <button class="btn btn-success btn-sm" id="realizar-compra">Realizar Compra</button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
</template>

<template id="template-carrito">
  <tr>
    <th scope="row">id</th>
    <td>Café</td>
    <td>1</td>
    <td>
        <button class="btn btn-info btn-sm" id="btn-info">
            +
        </button>
        <button class="btn btn-danger btn-sm" id="btn-danger">
            -
        </button>
    </td>
    <td>$ <span>500</span></td>
  </tr>
</template>
<table class="table table-success table-striped"id="carrito">
  <thead>
    <tr>
      <th scope="col">#NroProducto</th>
      <th scope="col">Producto</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Agregar/Borrar</th>
      <th scope="col">Precio</th>
    </tr>
  </thead>
  <tbody id="items"></tbody>
  <tfoot>
    <tr id="footer">
      <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
    </tr>
  </tfoot>
</table>


<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/index.js"></script>
    <script src="/js/sweetalert.js"></script>
    <script src="/js/data.json"></script>
    
    
</body>
</html>
